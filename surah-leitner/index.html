<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
  <title>surah-leitner</title>
  <script src="surahs.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="output">Loading...</div>
  <button id="nextBtn" disabled>Next Surah</button>

  <script>
    const START_DATE = new Date("2024-09-01");
    const CYCLE_LENGTH = 64;

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const headers = lines.shift().split(",").map(h => h.trim());
      return lines.map(line => {
        const cols = line.split(",").map(c => c.trim());
        return Object.fromEntries(headers.map((h, i) => [h, cols[i]]));
      });
    }

    function getCurrentCycleDay() {
      const now = new Date();
      const diffDays = Math.floor((now - START_DATE) / (1000 * 60 * 60 * 24));
      return (diffDays % CYCLE_LENGTH) + 1;
    }

    function getLevelsForToday() {
      const today = getCurrentCycleDay();
      const levels = [];
      for (let n = 1; n <= 7; n++) {
        if ((today - 1) % (n * n) === 0) levels.push(n);
      }
      return levels;
    }

    function groupByLevel(data) {
      const groups = {};
      for (const row of data) {
        const lvl = parseInt(row.level);
        if (!groups[lvl]) groups[lvl] = [];
        groups[lvl].push(row);
      }
      for (const lvl in groups) {
        groups[lvl].sort((a, b) => {
          if (a.date === b.date) return a.surah.localeCompare(b.surah);
          return a.date.localeCompare(b.date);
        });
      }
      return groups;
    }

    let grouped = {};
    let queue = [];

    function init() {
      const text = window.CSV_DATA;
      if (!text) {
        document.getElementById("output").textContent = "No CSV data found.";
        return;
      }
      const data = parseCSV(text);
      grouped = groupByLevel(data);
      queue = getTodayQueue();
      document.getElementById("nextBtn").disabled = false;
      showNextSurah();
    }

    function getTodayQueue() {
      const levelsToday = getLevelsForToday();
      const available = [];
      for (const lvl of levelsToday) {
        if (grouped[lvl] && grouped[lvl].length > 0) {
          available.push(...grouped[lvl]);
        }
      }
      available.sort((a, b) => {
        if (a.level !== b.level) return a.level - b.level;
        if (a.date === b.date) return a.surah.localeCompare(b.surah);
        return a.date.localeCompare(b.date);
      });
      return available;
    }

    function showNextSurah() {
      const output = document.getElementById("output");
      if (queue.length === 0) {
        output.textContent = "No surahs to revise today.";
        return;
      }
      const next = queue.shift();
      output.innerHTML = `
        <p><strong>Surah:</strong> ${next.surah}</p>
        <p><strong>Level:</strong> ${next.level}</p>
        <p><strong>Last revised:</strong> ${next.date}</p>
        <br /> <br />
      `;
    }

    document.getElementById("nextBtn").addEventListener("click", showNextSurah);

    init();
  </script>
</body>
</html>
